<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augusto Barbosa</title>
</head>

<body>
    <header id="header">
        <img class="header-img" id="header-img" src="/assets/logo-auguto-dark.svg" alt="Logo AB Augusto Barbosa" width="75">
        <nav id="navbar" class="menu-navegacao">
            <ul>
                <li><a class="navbar__link" href="#welcome-section" data-text="Início">Início</a></li>
                <li><a class="navbar__link" href="#stack" data-text="Habilidades">Habilidades</a></li>
                <li><a class="navbar__link" href="#projects" data-text="Portfólio">Portfólio</a></li>
                <li><a class="navbar__link" href="#contato" data-text="Contato">Contato</a></li>
                
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="welcome-section" class="welcome-section">
            <h1>Augusto Barbosa</h1>
            <p>Full-Stack Developer</p>
            <div class="social-icons">
                <a id="profile-link" href="https://github.com/BarbosaAugusto" target="_blank" class="btn-contact"><i class="devicon-github-original colored"></i></a>
                <a href="https://www.linkedin.com/in/barbosa-augusto/" target="_blank" class="btn-contact"><i class="devicon-linkedin-plain colored"></i></a>
            </div>
        </section>

        <section id="stack" class="stack">
            <h2>Habilidades</h2>
            <p>Lista com minhas habilidades técnicas</p>
            <div class="stack-gallery">
                <div class="stack-card">
                    <i class="devicon-html5-plain colored icon-stack"></i>
                    <p class="stack-name">HTML</p>
                </div>
                <div class="stack-card">
                    <i class="devicon-javascript-plain colored icon-stack"></i>
                    <p class="stack-name">JavaScript</p>
                </div>
                <div class="stack-card">
                    <i class="devicon-css3-plain colored icon-stack"></i>
                    <p class="stack-name">CSS</p>
                </div>
            </div>
        </section>

        <section id="projects">
            <h2>Portfólio</h2>
        </section>

        <section id="contato">
            <h2>Contato</h2>
        </section>
    </main>

    <footer id="footer">
        <p>© Augusto Barbosa</p>
    </footer>

</body>

</html>
